<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", "Arial", sans-serif;
        }

        .header_line {
            font-size: 80px;
            line-height: 80px;
            width: max-content;
            position: relative;
            /*margin-top: 50px;*/
        }


        .header_line:after {
            content: '';
            position: absolute;
            width: 70%;
            border-bottom: 5px solid #F23F34;
            bottom: -10px;
            left: 0;
        }
        .btn {
            border: 5px solid red;
            width: 700px;
            height: 100px;
            font-size: 50px
        }
        .auto:hover {
            background-color: white;
            color: red;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            width: 100%
        }
        .wrap_block {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 20px;
        }
        .one__block {
            min-width: 800px;

        }
        #textAlert {
            margin-top: 10px;
            font-size: 30px;
            text-align: center;
        }
        label {
            font-size: 30px;
        }

        .one__block input {
            height: 100px;
            font-size: 35px;
        }
        .one__block select {
            height: 100px;
            font-size: 35px;
        }
        .two__block {
            min-width: 800px;
        }
        .two__block input {
            height: 100px;
            font-size: 35px;
        }
        .two__block select {
            height: 100px;
            font-size: 35px;
        }
        li {
            display: flex; justify-content: space-between; width: 100%; height: 60px;
        }
        li span {
            font-size: 50px;
        }
        .modal-dialog {
            min-width: 920px;
        }
        .modal-footer {
            justify-content: center;
        }
        .modal-body input {
            height: 100px;
            font-size: 45px;
        }
        .modal-title {
            font-size: 50px
        }

        /*generated with Input range slider CSS style generator (version 20211225)
https://toughengineer.github.io/demo/slider-styler*/
        input[type=range].styled-slider {
            height: 2.2em;
            -webkit-appearance: none;

        }

        /*progress support*/
        input[type=range].styled-slider.slider-progress {
            --range: calc(var(--max) - var(--min));
            --ratio: calc((var(--value) - var(--min)) / var(--range));
            --sx: calc(0.5 * 2em + var(--ratio) * (100% - 2em));

        }

        input[type=range].styled-slider:focus {
            outline: none;
        }

        /*webkit*/
        input[type=range].styled-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 2em;
            height: 2em;
            border-radius: 1em;

            background: red;
            border: none;
            box-shadow: 0 0 2px black;
            margin-top: calc(max((1em - 1px - 1px) * 0.5,0px) - 2em * 0.5);
        }

        input[type=range].styled-slider::-webkit-slider-runnable-track {
            height: 4px;
            /*border: 0px solid #b2b2b2;*/
            border-radius: 0.5em;
            background: #efefef;
            box-shadow: none;

        }

        input[type=range].styled-slider::-webkit-slider-thumb:hover {
            background: red;

        }

        input[type=range].styled-slider::-webkit-slider-runnable-track {
            background: #e5e5e5;
            border-color: #9a9a9a;

        }

        input[type=range].styled-slider::-webkit-slider-thumb:active {
            background: red;

        }

        input[type=range].styled-slider:active::-webkit-slider-runnable-track {
            background: #f5f5f5;
            border-color: #c1c1c1;
        }

        input[type=range].styled-slider.slider-progress::-webkit-slider-runnable-track {
            z-index: 100;
            background: linear-gradient(red, orangered) 0/var(--sx) 100% no-repeat, #efefef;
        }

        input[type=range].styled-slider.slider-progress:hover::-webkit-slider-runnable-track {

            background: linear-gradient(red, orangered) 0/var(--sx) 100% no-repeat, #e5e5e5;
        }

        input[type=range].styled-slider.slider-progress:active::-webkit-slider-runnable-track {

            background: linear-gradient(red, orangered) 0/var(--sx) 100% no-repeat, #f5f5f5;
        }

        /*mozilla*/
        input[type=range].styled-slider::-moz-range-thumb {

            width: 4em;
            height: 2em;
            border-radius: 1em;
            background: red;
            border: none;
            box-shadow: 0 0 2px black;
        }

        input[type=range].styled-slider::-moz-range-track {
            height: max(calc(1em - 1px - 1px),0px);
            border: 1px solid #b2b2b2;
            border-radius: 0.5em;
            background: #efefef;
            box-shadow: none;

        }

        input[type=range].styled-slider::-moz-range-thumb:hover {
            background: red;

        }

        input[type=range].styled-slider:hover::-moz-range-track {
            background: #e5e5e5;
            border-color: #9a9a9a;

        }

        input[type=range].styled-slider::-moz-range-thumb:active {
            background: red;

        }

        input[type=range].styled-slider:active::-moz-range-track {
            background: #f5f5f5;
            border-color: #c1c1c1;

        }

        input[type=range].styled-slider.slider-progress::-moz-range-track {

            background: linear-gradient(red, orangered) 0/var(--sx) 100% no-repeat, #efefef;
        }

        input[type=range].styled-slider.slider-progress:hover::-moz-range-track {

            background: linear-gradient(red, orangered) 0/var(--sx) 100% no-repeat, #e5e5e5;
        }

        input[type=range].styled-slider.slider-progress:active::-moz-range-track {

            background: linear-gradient( red, orangered) 0/var(--sx) 100% no-repeat, #f5f5f5;
        }

        /*ms*/
        input[type=range].styled-slider::-ms-fill-upper {

            background: transparent;
            border-color: transparent;
        }

        input[type=range].styled-slider::-ms-fill-lower {
            background: transparent;
            border-color: transparent;

        }

        input[type=range].styled-slider::-ms-thumb {

            width: 2em;
            height: 2em;
            border-radius: 1em;
            background: red;
            border: none;
            box-shadow: 0 0 2px black;
            margin-top: 0;
            box-sizing: border-box;
        }

        input[type=range].styled-slider::-ms-track {

            height: 1em;
            border-radius: 0.5em;
            background: #efefef;
            border: 1px solid #b2b2b2;
            box-shadow: none;
            box-sizing: border-box;
        }

        input[type=range].styled-slider::-ms-thumb:hover {

            background: red;
        }

        input[type=range].styled-slider:hover::-ms-track {
            background: #e5e5e5;
            border-color: #9a9a9a;

        }

        input[type=range].styled-slider::-ms-thumb:active {

            background: red;
        }

        input[type=range].styled-slider:active::-ms-track {

            background: #f5f5f5;
            border-color: #c1c1c1;
        }

        input[type=range].styled-slider.slider-progress::-ms-fill-lower {
            height: max(calc(1em - 1px - 1px),0px);

            border-radius: 0.5em 0 0 0.5em;
            margin: -1px 0 -1px -1px;
            background: red;
            border: 1px solid #b2b2b2;
            border-right-width: 0;

        }

        input[type=range].styled-slider.slider-progress:hover::-ms-fill-lower {
            background: red;
            border-color: #9a9a9a;

        }

        input[type=range].styled-slider.slider-progress:active::-ms-fill-lower {
            background: red;
            border-color: red;

        }

        @media screen and (min-width: 1100px) {
            .header_line {
                font-size: 60px;
                line-height: 60px;
                width: max-content;
                position: relative;
                margin-top: 50px;
            }


            .header_line:after {
                content: '';
                position: absolute;
                width: 70%;
                border-bottom: 5px solid #F23F34;
                bottom: -10px;
                left: 0;
            }
            #container {
                flex-direction: row;
                align-items: center;
            }
            .wrap_block {
                flex-direction: row;
                justify-content: space-around;
            }
            #textAlert {

                margin-top: 10px;
                font-size: 16px;

            }
            .one__block {
                min-width: 330px;

            }
            .one__block input {
                height: 40px;
                font-size: 1rem;
            }
            .one__block select {
                height: 40px;
                font-size: 1rem;
            }
            .two__block {
                min-width: 330px;

            }
            .two__block input {
                height: 40px;
                font-size: 8px;
            }
            .two__block select {
                height: 40px;
                font-size: 1rem;
            }
            .header_line {
                font-size: 36px;
            }
            label {
                font-size: 16px;
            }
            .btn {
                border: 2px solid red;
                width: 300px;
                font-size: 20px;
                height: 50px;
            }
            li span {
                font-size: 30px;
            }
            li {
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: 32px;;
            }
            .modal-footer {
                justify-content: center;
            }
            .modal-dialog {
                min-width: 520px;
            }
            .modal-body input {
                height: 40px;
                font-size: 24px;
            }
            .modal-title {
                font-size: 28px
            }
        }

    </style>
    <title>Расчет стоимости</title>
</head>
<body>
<div class="container-xxl col" id="container">
    <form class="col g-5" style="width: 100%">
        <div style="display: flex; justify-content: center; padding: 15px 20px 40px 20px">
            <h2 class="header_line">Калькулятор ж/д сборки</h2>
        </div>
        <div id="wrap_block" class="wrap_block">
            <div class="one__block">
                <div class="col-auto" style="margin-bottom: 20px">
                    <label for="countryDataList" class="form-label" style="border-bottom: 1px solid red; display: inline;">Страна
                        доставки</label>
                    <select class="form-select" id="countryDataList" style="margin-top: 5px; height: 45px; background-color: #EFEFEF" aria-label="Выберите страну доставки">
                        <option value="Россия" selected>Россия</option>
                        <option value="Казахстан">Казахстан</option>
                    </select>
                </div>
                <div class="col-auto" style="margin-bottom: 20px">
                    <label for="datalistPlace" class="form-label" style="border-bottom: 1px solid red; display: inline;">Место
                        консолидации</label>
                    <select class="form-select" id="datalistPlace" style="margin-top: 5px; height: 45px; background-color: #EFEFEF" aria-label="Выберите страну доставки">
                        <option value="Nanjing" selected>Nanjing</option>
                        <option value="Guangzhou">Guangzhou</option>
                        <option value="Changsha">Changsha</option>
                        <option value="Suzhou">Suzhou</option>
                    </select>
                </div>
                <div class="col-auto" style="margin-bottom: 20px">
                    <label for="statelist" class="form-label" style="border-bottom: 1px solid red; display: inline;">Город
                        забора</label>
                    <select class="form-select" id="statelist" style="margin-top: 5px; height: 45px; background-color: #EFEFEF" aria-label="Выберите страну доставки">
                        <option value="CHANGCHUN">CHANGCHUN</option>
                        <option value="CHANGZHOU">CHANGZHOU</option>
                        <option value="CHONGQING&CHENGDU">CHONGQING&CHENGDU</option>
                        <option value="DALIAN">DALIAN</option>
                        <option value="FUJIAN">FUJIAN</option>
                        <option value="HANGZHOU">HANGZHOU</option>
                        <option value="HEFEI">HEFEI</option>
                        <option value="HUAIAN">HUAIAN</option>
                        <option value="HUZHOU">HUZHOU</option>
                        <option value="JIAXING">JIAXING</option>
                        <option value="JINAN">JINAN</option>
                        <option value="JINHUA">JINHUA</option>
                        <option value="LISHUI">LISHUI</option>
                        <option value="NANJING">NANJING</option>
                        <option value="NANTONG">NANTONG</option>
                        <option value="NINGBO">NINGBO</option>
                        <option value="HENAN">HENAN</option>
                        <option value="ANHUI">ANHUI</option>
                        <option value="FUJIAN">FUJIAN</option>
                        <option value="HUBEI">HUBEI</option>
                        <option value="SHANDONG">SHANDONG</option>
                        <option value="QINGDAO">QINGDAO</option>
                        <option value="QUANZHOU">QUANZHOU</option>
                        <option value="QUZHOU">QUZHOU</option>
                        <option value="SHANGHAI">SHANGHAI</option>
                        <option value="SHAOXING">SHAOXING</option>
                        <option value="SHENYANG">SHENYANG</option>
                        <option value="SUQIAN">SUQIAN</option>
                        <option value="SUZHOU">SUZHOU</option>
                        <option value="TAIZHOU">TAIZHOU</option>
                        <option value="TIANJIN&BEIJING">TIANJIN&BEIJING  </option>
                        <option value="WENZHOU">WENZHOU</option>
                        <option value="WUHAN">WUHAN</option>
                        <option value="WUXI">WUXI</option>
                        <option value="XIAMEN">XIAMEN</option>
                        <option value="XUZHOU">XUZHOU</option>
                        <option value="YANCHENG">YANCHENG</option>
                        <option value="YANGZHOU">YANGZHOU</option>
                        <option value="YANTAI">YANTAI</option>
                        <option value="ZHENGZHOU">ZHENGZHOU</option>
                        <option value="ZHENJIANG">ZHENJIANG</option>
                        <option value="ZHOUSHAN">ZHOUSHAN</option>
                    </select>
                </div>
                <div class="col-auto" style="margin-bottom: 20px">
                    <label for="conditionsDataList" class="form-label"
                           style="border-bottom: 1px solid red; display: inline;">Условия
                        поставки</label>
                    <select class="form-select" id="conditionsDataList" style="margin-top: 5px; height: 45px; background-color: #EFEFEF" aria-label="Выберите страну доставки">
                        <option value="ExW" selected>ExW</option>
                        <option value="FCA">FCA</option>
                        <option value="FOB">FOB</option>
                    </select>
                </div>
            </div>
            <div class="two__block">
                <label for="volumeContainer" class="form-label" style="border-bottom: 1px solid red; display: inline;">Объем,
                    м<sup>3</sup></label>
                <div class="col-auto" style="margin-bottom: 18px; margin-top: 3px; display: flex; flex-direction: column;" id="volume">
                    <div style="display: flex; position: relative; flex-direction: column; height: 50px;">
                        <div style="display: flex; flex-direction: row;  z-index: 2; height: 40px; background-color: #EFEFEF; border-radius: 5px">
                            <div><span style="color: black; font-size: 24px; padding-left: 10px;" id="data_volume">0</span><span style="padding-left: 3px">м<sup>3</sup></span></div>
                        </div>
                        <input type="range" min="0" max="25" value="0" style="position: absolute; width:100%; bottom: 0; "  step="0.1" class="styled-slider slider-progress" id="volumeContainer">
                    </div>
                </div>
                <label for="weightContainer" class="form-label" style="border-bottom: 1px solid red; display: inline;">Вес,
                    кг</label>
                <div class="col-auto" style="margin-bottom: 18px; margin-top: 3px; display: flex; flex-direction: column" id="weight">
                    <div style="display: flex; position: relative; flex-direction: column; height: 50px;">
                        <div style="display: flex; flex-direction: row;  z-index: 2; height: 40px; background-color: #EFEFEF; border-radius: 5px">
                            <div><span style="color: black; font-size: 24px; padding-left: 10px;" id="data_weight">0</span><span style="padding-left: 3px">кг</span></div>
                        </div>
                        <input type="range" min="0" max="12500" value="0"  step="10" style="position: absolute; width:100%; bottom: 0; " class="styled-slider slider-progress" id="weightContainer">
                    </div>
                </div>
                <label for="rangeDT" class="form-label" style="border-bottom: 1px solid red; display: inline;">Кол-во
                    ДТ</label>
                <div class="col-auto" style="margin-bottom: 18px; margin-top: 3px; display: flex; flex-direction: column" id="DT">
                    <div style="display: flex; position: relative; flex-direction: column; height: 50px;">
                        <div style="display: flex; flex-direction: row;  z-index: 2; height: 40px; background-color: #EFEFEF; border-radius: 5px">
                            <div><span style="color: black; font-size: 24px; padding-left: 10px;" id="data_dt">0</span><span style="padding-left: 3px">ед</span></div>
                        </div>
                        <input type="range" min="0" max="50" value="0" style="position: absolute; width:100%; bottom: 0; " class="styled-slider slider-progress" id="rangeDT">
                    </div>
                </div>
                <label for="customRange3" class="form-label" style="border-bottom: 1px solid red; display: inline;">Расстояние
                    до двери по РФ, км</label>
                <div class="col-auto" style="margin-top: 3px; display: flex; flex-direction: column" id="rangeRussia">
                    <div style="display: flex; position: relative; flex-direction: column; height: 50px;">
                        <div style="display: flex; flex-direction: row; z-index: 2; height: 40px; background-color: #EFEFEF; border-radius: 5px">
                            <div><span style="color: black; font-size: 24px; padding-left: 10px;" id="data_remoteness">0</span><span style="padding-left: 3px">км</span></div>
                        </div>
                        <input type="range" min="0" style="position: absolute; width:100%; bottom: 0; " max="1000" value="0"  step="10" class="styled-slider slider-progress" id="customRange3" >
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div >
        <div style="display: flex; justify-content: center;">
            <h2 class="header_line" style="display: flex; justify-content: center; padding: 40px 20px 0 0">Расчет стоимости</h2>
        </div>
        <div id="textAlert"></div>
        <div id="textResult" style=" min-width: 200px;">
            <div style="min-width: 200px" id="listCostsAll">
                <h4 class="header_line" style="font-size: 24px; text-align: center; margin-left: 30px;">Китай - Москва</h4>
                <ul style="color: black; font-size: 22px;">
                    <li><span>Цена в USDT:</span> <span style="color: red;" id="costUSDT">0</span></li>
                    <hr>
                    <li><span>Цена в юанях:</span> <span style="color: red;" id="costYAN">0</span></li>
                    <hr>
                </ul>
                <h4 class="header_line" style="font-size: 24px; text-align: center; margin-left: 30px; margin-top: 0;">По России</h4>
                <ul style="color: black; font-size: 22px;">
                    <li><span >Цена в рублях:</span><span style="color: red;" id="costRUB">0</span></li>
                    <hr>
                </ul>
                <br>
            </div>
        </div>


        <div class="col-auto" style="padding-top: 0px; display: flex; align-items: center; justify-content: center">
            <button  type="button" class="btn btn-danger auto" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    >Оставить заявку на звонок
            </button>
        </div>



    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Свяжитесь со мной</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body" style="font-size: 16px">
                    <div class="col-auto" >
                        <label for="name"
                               class="form-label" style="margin-bottom: 0;">Имя</label>
                        <input type="text" class="form-control form-control-lg"
                               id="name" placeholder="Введите имя" value="" required>
                    </div>
                    <div class="col-auto" style="margin-top: 15px">
                        <label for="phone"
                               class="form-label" style="margin-bottom: 0">Телефон</label>
                        <input type="number" class="form-control form-control-lg"
                               id="phone" placeholder="79370000000" value="" required>
                    </div>
                    <div class="col-auto" style="margin-top: 15px">
                        <label for="email"
                               class="form-label" style="margin-bottom: 0">Почта</label>
                        <input type="text" class="form-control form-control-lg"
                               id="email" placeholder="company@yandex.ru" value="" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button  type="button"
                             class="btn btn-danger auto"
                             data-bs-dismiss="modal"
                             data-bs-target="#staticBackdrop"
                    >Оставить заявку
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
