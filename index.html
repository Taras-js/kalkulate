<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Расчет стоимости</title>
</head>
<body>
<div class="container-sm col" id="container"
     style="display: flex; justify-content: space-around; padding: 20px; width: 100%">
    <form class="col g-5" style="max-width: 700px">
        <div style="display: flex; justify-content: center; padding: 15px 20px 40px 20px">
            <h2 class="header_line">Калькулятор</h2>
        </div>
        <div id="wrap_block" style="display: flex; justify-content: space-between; padding-bottom: 20px">
            <div class="one__block" style="width: 300px">
                <div class="col-auto" style="margin-bottom: 20px">
                    <label for="countryDataList" class="form-label" style="border-bottom: 1px solid red; display: inline;">Страна
                        доставки</label>
                    <select class="form-select" id="countryDataList" style="margin-top: 5px; background-color: #EFEFEF" aria-label="Выберите страну доставки">
                        <option value="Россия" selected>Россия</option>
                        <option value="Казахстан">Казахстан</option>
                    </select>
                </div>
                <div class="col-auto" style="margin-bottom: 20px">
                    <label for="datalistPlace" class="form-label" style="border-bottom: 1px solid red; display: inline;">Место
                        консолидации</label>
                    <select class="form-select" id="datalistPlace" style="margin-top: 5px; background-color: #EFEFEF" aria-label="Выберите страну доставки">
                        <option value="Нанкин" selected>Нанкин</option>
                        <option value="Ганчжоу">Ганчжоу</option>
                        <option value="Чанша">Чанша</option>
                        <option value="Сучжоу">Сучжоу</option>
                    </select>
                </div>
                <div class="col-auto" style="margin-bottom: 20px">
                    <label for="statelist" class="form-label" style="border-bottom: 1px solid red; display: inline;">Город
                        забора</label>
                    <select class="form-select" id="statelist" style="margin-top: 5px; background-color: #EFEFEF" aria-label="Выберите страну доставки">
                        <option value="CHANGCHUN">CHANGCHUN</option>
                        <option value="CHANGZHOU">CHANGZHOU</option>
                        <option value="CHONGQING& CHENGDU">CHONGQING& CHENGDU</option>
                        <option value="DALIAN">DALIAN</option>
                        <option value="FUJIAN">FUJIAN</option>
                        <option value="HANGZHOU">HANGZHOU</option>
                        <option value="HEFEI">HEFEI</option>
                        <option value="HUAIAN">HUAIAN</option>
                        <option value="HUZHOU">HUZHOU</option>
                        <option value="JIAXING">JIAXING</option>
                        <option value="JINAN">JINAN</option>
                        <option value="JINHUA">JINHUA</option>
                        <option value="LISHUI">LISHUI</option>
                        <option value="NANJING">NANJING</option>
                        <option value="NANTONG">NANTONG</option>
                        <option value="NINGBO">NINGBO</option>
                        <option value="Other in HENAN">Other in HENAN</option>
                        <option value="Others in ANHUI">Others in ANHUI</option>
                        <option value="Others in FUJIAN">Others in FUJIAN</option>
                        <option value="Others in HUBEI">Others in HUBEI</option>
                        <option value="Others in SHANDONG">Others in SHANDONG</option>
                        <option value="QINGDAO">QINGDAO</option>
                        <option value="QUANZHOU">QUANZHOU</option>
                        <option value="QUZHOU">QUZHOU</option>
                        <option value="SHANGHAI">SHANGHAI</option>
                        <option value="SHAOXING">SHAOXING</option>
                        <option value="SHENYANG">SHENYANG</option>
                        <option value="SUQIAN">SUQIAN</option>
                        <option value="SUZHOU">SUZHOU</option>
                        <option value="TAIZHOU">TAIZHOU</option>
                        <option value="TIANJIN&BEIJING  ">TIANJIN&BEIJING  </option>
                        <option value="WENZHOU">WENZHOU</option>
                        <option value="WUHAN">WUHAN</option>
                        <option value="WUXI">WUXI</option>
                        <option value="XIAMEN">XIAMEN</option>
                        <option value="XUZHOU">XUZHOU</option>
                        <option value="YANCHENG">YANCHENG</option>
                        <option value="YANGZHOU">YANGZHOU</option>
                        <option value="YANTAI">YANTAI</option>
                        <option value="ZHENGZHOU">ZHENGZHOU</option>
                        <option value="ZHENJIANG">ZHENJIANG</option>
                        <option value="ZHOUSHAN">ZHOUSHAN</option>
                    </select>
                </div>
                <div class="col-auto" style="margin-bottom: 20px">
                    <label for="validationWeight" class="form-label" style="border-bottom: 1px solid red; display: inline;">Вес,
                        кг</label>
                    <input class="form-control" style="margin-top: 5px; background: #EFEFEF;" id="validationWeight"
                           placeholder="Введите число 0-12750" required>
                </div>
            </div>
            <div class="two__block" style="width: 300px">
                <div class="col-auto" style="margin-bottom: 20px">
                    <label for="validationVolume" class="form-label" style="border-bottom: 1px solid red; display: inline;">Объем,
                        м<sup>3</sup></label>
                    <input class="form-control" style="margin-top: 5px; background-color: #EFEFEF;" id="validationVolume"
                           placeholder="Введите число 0-25" required>
                </div>
                <div class="col-auto" style="margin-bottom: 20px">
                    <label for="conditionsDataList" class="form-label"
                           style="border-bottom: 1px solid red; display: inline;">Условия
                        поставки</label>
                    <select class="form-select" id="conditionsDataList" style="margin-top: 5px; background-color: #EFEFEF" aria-label="Выберите страну доставки">
                        <option value="ExW" selected>ExW</option>
                        <option value="FCA">FCA</option>
                        <option value="FOB">FOB</option>
                    </select>
                </div>
                <div class="col-auto" style="margin-bottom: 20px">
                    <label for="validationDT" class="form-label" style="border-bottom: 1px solid red; display: inline;">Кол-во
                        ДТ</label>
                    <input class="form-control" style="margin-top: 5px; background-color: #EFEFEF;" id="validationDT"
                           placeholder="Введите целое число" required>
                </div>
                <div class="col-auto" style="margin-bottom: 20px" id="fromRussia">
                    <label for="validationRemoteness" style="border-bottom: 1px solid red; display: inline;"
                           class="form-label">Расстояние
                        до двери по РФ, км</label>
                    <input type="text" class="form-control" style="margin-top: 5px; background-color: #EFEFEF"
                           id="validationRemoteness" placeholder="Введите целое число" value="" required>
                </div>
            </div>
        </div>

        <div class="col-auto" style="padding-top: 20px; display: flex; align-items: center; justify-content: center">
            <button class="btn btn-outline-danger"
                    style="border: 2px solid red; min-width: 300px; font-size: 20px"
                    type="submit">Рассчитать
            </button>
        </div>
    </form>
    <div>
        <div style="display: flex; justify-content: center; padding: 20px">
            <h2 class="header_line">Расчет стоимости</h2>
        </div>
        <div id="textAlert" style="margin-top: 10px; font-size: 12px"></div>
        <div id="textResult" style="margin-top: 10px; min-width: 200px; height: 375px">

            <div style="min-width: 200px" id="listCostsAll">
<!--                <h5 class="header_line" style="font-size: 24px; text-align: center; margin-left: 30px;">Стоимость доставки</h5>-->
                <ul style="color: black; font-size: 22px;">
                    <br>
                    <li style="display: flex; justify-content: space-between; width: 100%; height: 33px;"><span style="font-size: 30px;">Цена в рублях:</span><span style="color: red; font-size: 30px;" id="costRUB">0</span></li>
                    <hr>
                    <li style="display: flex; justify-content: space-between; width: 100%; height: 33px;"><span style="font-size: 30px;">Цена в USDT:</span> <span style="color: red; font-size: 30px;" id="costUSDT">0</span></li>
                    <hr>
                    <li style="display: flex; justify-content: space-between; width: 100%; height: 33px;"><span style="font-size: 30px;">Цена в юанях:</span> <span style="color: red; font-size: 30px;" id="costYAN">0</span></li>
                    <hr>
                </ul>
                <br>
            </div>
        </div>


        <div class="col-auto" style="padding-top: 18px; display: flex; align-items: center; justify-content: center">
            <button  type="button" class="btn btn-danger auto" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    style="border: 2px solid red; min-width: 300px; font-size: 20px"
                    >Оставить заявку на звонок
            </button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel" style="font-size: 28px">Свяжитесь со мной</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body" style="font-size: 16px">
                        <div class="col-auto" >
                            <label for="name"
                                   class="form-label">Имя</label>
                            <input type="text" class="form-control form-control-lg"
                                   id="name" placeholder="Введите имя" value="" required>
                        </div>
                        <div class="col-auto">
                            <label for="phone"
                                   class="form-label">Телефон</label>
                            <input type="text" class="form-control form-control-lg"
                                   id="phone" placeholder="79370000000" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="email"
                                   class="form-label">Почта</label>
                            <input type="text" class="form-control form-control-lg"
                                   id="email" placeholder="company@yandex.ru" value="" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!--                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>-->
                        <button  type="button" class="btn btn-danger auto" data-bs-dismiss="modal" data-bs-target="#staticBackdrop"
                                 style="border: 2px solid red; width: 100%; font-size: 20px"
                        >Оставить заявку
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
