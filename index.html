<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Расчет стоимости</title>
</head>
<body>
<div class="container-sm" id="container"
     style="display: flex; justify-content: space-around; padding: 20px; width: 100%">
    <form class="col g-5" style="max-width: 370px">
        <div style="display: flex; justify-content: center; padding: 20px">
            <h2 style="text-align: center; border-bottom: 3px solid red; display: inline;">Калькулятор</h2>
        </div>
        <div class="col-auto" style="margin-bottom: 20px">
            <label for="countryDataList" class="form-label" style="border-bottom: 1px solid red; display: inline;">Страна
                доставки</label>
            <input class="form-control" style="margin-top: 5px; background-color: #dcdcdc" list="country"
                   id="countryDataList" placeholder="Страна доставки" required>
            <datalist id="country">
                <option value="Россия">
                <option value="Казахстан">
            </datalist>
        </div>
        <div class="col-auto" style="margin-bottom: 20px">
            <label for="validationWeight" class="form-label" style="border-bottom: 1px solid red; display: inline;">Вес,
                кг</label>
            <input class="form-control" style="margin-top: 5px; background: #dcdcdc;" id="validationWeight"
                   placeholder="Введите число 0-12750" required>
        </div>
        <div class="col-auto" style="margin-bottom: 20px">
            <label for="validationVolume" class="form-label" style="border-bottom: 1px solid red; display: inline;">Объем,
                м3</label>
            <input class="form-control" style="margin-top: 5px; background-color: #dcdcdc;" id="validationVolume"
                   placeholder="Введите число 0-25" required>
        </div>
        <div class="col-auto" style="margin-bottom: 20px">
            <label for="validationPlace" class="form-label" style="border-bottom: 1px solid red; display: inline;">Место
                консолидации</label>
            <input class="form-control" style="margin-top: 5px; background-color: #dcdcdc;" list="datalistPlace"
                   id="validationPlace" placeholder="Место консолидации" required>
            <datalist id="datalistPlace">
                <option value="Нанкин">
                <option value="Ганчжоу">
                <option value="Чанша">
                <option value="Сучжоу">
                <option value="Иу">
            </datalist>
        </div>
        <div class="col-auto" style="margin-bottom: 20px">
            <label for="validationDT" class="form-label" style="border-bottom: 1px solid red; display: inline;">Кол-во
                ДТ</label>
            <input class="form-control" style="margin-top: 5px; background-color: #dcdcdc;" id="validationDT"
                   placeholder="Введите целое число" required>
        </div>
        <div class="col-auto" style="margin-bottom: 20px">
            <label for="stateDataList" class="form-label" style="border-bottom: 1px solid red; display: inline;">Город
                забора</label>
            <input class="form-control" style="margin-top: 5px; background-color: #dcdcdc" list="statelist"
                   id="stateDataList" placeholder="Сначала выберите место консолидации" required>
            <datalist id="statelist">
            </datalist>
        </div>
        <div class="col-auto" style="margin-bottom: 20px">
            <label for="conditionsDataList" class="form-label" style="border-bottom: 1px solid red; display: inline;">Условия
                поставки</label>
            <input class="form-control" style="margin-top: 5px; background-color: #dcdcdc" list="datalist"
                   id="conditionsDataList" placeholder="Условия поставки" required>
            <datalist id="datalist">
                <option value="ExW">
                <option value="FCA">
                <option value="FOB">
            </datalist>
        </div>
        <div class="col-auto" style="margin-bottom: 20px">
            <label for="validationRemoteness" style="border-bottom: 1px solid red; display: inline;" class="form-label">Расстояние
                до двери по РФ км</label>
            <input type="text" class="form-control" style="margin-top: 5px; background-color: #dcdcdc"
                   id="validationRemoteness" placeholder="Введите целое число" value="" required>
        </div>
        <div class="col-auto" style="padding-top: 20px; display: flex; align-items: center; justify-content: center">
            <button class="btn btn-secondary" style="width: 100%" type="submit">Рассчитать</button>
        </div>
    </form>
    <div>
        <div style="display: flex; justify-content: center; padding: 20px">
            <h2 style="text-align: center; border-bottom: 3px solid red; display: inline;">Расчет стоимости</h2>
        </div>
        <div id="textAlert" style="margin-top: 10px; font-size: 12px"></div>
        <div id="textResult" style="margin-top: 10px"></div>
        <div style="margin-top: 10px">
            <p>Вес: кг.</p>
            <p>Объем: м3</p>
            <p>Место консолидации: </p>
            <p>Кол-во ДТ: </p>
            <p>Город забора: </p>
            <p>Условия поставки: </p>
            <p>Расстояние до двери по РФ: км.</p>
            <h5 style="border-bottom: 3px solid red; display: inline;">Стоимость доставки</h5>
            <p>Цена в рублях: 1000 рублей</p>
            <p>Цена в USDT(Россия): </p>
            <p>Цена в юанях(Россия): </p>
            <p>Цена в USDT(Казахстан): </p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
